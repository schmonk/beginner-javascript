<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>If Statements</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <h2>Truthy values</h2>
    <li>1</li>
    <li>Empty array</li>
    <li>Empty object</li>

    <h2>Falsy values</h2>
    <li>0</li>
    <li>string with content</li>
    <li>string with "0"</li>
    <li>null</li>
    <li>undefined</li>
    <li>NaN</li>

    <script>
      const age = 50;
      if (age > 70) {
        console.log('In your seventies');
      } else if (age > 60) {
        console.log('In your sixties');
      } else if (age > 50) {
        console.log('In your fifties');
      } else {
        console.log('Nothing was true');
      }

      function slugify(sentence, lowercase) {
        let slug = sentence.replace(/\s/g, '-');
        if (lowercase) {
          return slug.toLowerCase();
        }
        return slug;
      }

      const name = 'eric';
      const last = 'sherman';

      if (name === 'eric' && last === 'sherman') {
        console.log('Cool name!');
      }
      const isAmericanName = 'america'.includes(name);

      if (isAmericanName) {
        console.log('usa usa usaaa');
      }

      function nameIsAmerican(name) {
        return 'america'.includes(name);
      }

      if (nameIsAmerican('eric')) {
        console.log('ehm ehm usa usa usaaa');
      }

      const dog = 'wulfi';
      if (dog) {
        console.log('you have a dooog');
      } else {
        console.log('No dog :(');
      }
      let score = {};

      if (score) {
        console.log('there is a score');
      } else {
        console.log('no score');
      }
      console.group('truthy or falsy values');
      const values = [[], {}, -10, 1, 0, '', 'full string', ' ', undefined, NaN, null, '0'];
      values.forEach((value) => {
        if (value) {
          console.log(value, ' is truthy');
        } else {
          console.log(value, ' is falsy');
        }
      });
      console.groupEnd('truthy or falsy values');
      console.clear();

      const isCool = true;

      if (!isCool) {
        console.log('not cool');
      }

      // Ternary
      const count = 3;
      /*       if (count === 1) {
        let word;
        word = 'item';
      } else {
        word = 'items';
      } */
      const word = count === 1 ? 'item' : 'items';
      const sentence = `You have ${count} ${word} in your cart.`;
      console.log(sentence);

      function showAdminBar() {
        //do stuff
        console.log('show admin bar');
      }
      const isAdmin = true;
      isAdmin ? showAdminBar() : null;

      // AND AND trick
      function check1() {
        console.log('run check 1');
        return true;
      }
      function check2() {
        console.log('run check 2'); /*  */
        return false;
      }
      function check3() {
        console.log('run check 3');
        return true;
      }

      if (check1() && check2() && check3()) {
        console.log('all checks passed');
      } else {
        console.log('some checks failed');
      }

      isAdmin && showAdminBar();

      if (isAdmin) showAdminBar();
    </script>
  </body>
</html>
