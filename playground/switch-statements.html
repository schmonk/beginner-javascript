<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <style>
      .piggie {
        position: relative;
        --x: 0;
        --y: 0;
        --rotateX: 0;
        --rotateY: 0;
        transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX))
          rotate(var(--rotateY));
        transition: 0.4s;
      }
    </style>
    <img src="./guineaPig.png" alt="A guinea Pig" width="200" class="piggie" />
    <script>
      const piggie = document.querySelector('.piggie');
      let x = 0;
      let y = 0;
      const SPEED = 20;
      let rotation = 0;
      let flipped = false;
      let rotate = 0;
      function handleKeyDown(event) {
        if (!event.key.includes('Arrow')) {
          return;
        }
        switch (event.key) {
          case 'ArrowUp':
            y = y - 1;
            rotate = -90;
            break;
          case 'ArrowDown':
            y = y + 1;
            rotate = 90;
            break;
          case 'ArrowLeft':
            x = x - 1;
            rotate = 0;
            flipped = true;
            break;
          case 'ArrowRight':
            x = x + 1;
            rotate = 0;
            flipped = false;
            break;
          default:
            console.log('not a valid move');
            break;
        }
        console.log(event.key);
        piggie.setAttribute(
          'style',
          `--y: ${y * SPEED}px;
         --x: ${x * SPEED}px;
         --rotateX: ${flipped ? '180deg' : '0deg'};
         --rotateY: ${rotate}deg;
         `,
        );
      }
      window.addEventListener('keydown', handleKeyDown);
    </script>
  </body>
</html>
