  <body>
    <script>
      const numbers = [2, 34, 3, 23, 42, 3, 1, 65, 364, 5, 645, 6];

      const name = 'Wes Bos';

      const eric = {
        name: 'eric',
        age: 29,
        isCool: true,
      };

      const baseHumanStats = {
        feet: 2,
        arms: 2,
        eyes: 2,
        head: 1,
      };

      function Human(name) {
        this.name = name;
      }

      Human.prototype = baseHumanStats;

      const eric2 = new Human(eric);

      console.log('obj keys: ', Object.keys(eric2));

      // For
      /*      for (let i = 0; i <= 10; i++) {
        console.log(i);
      } */
      /*       for (let i = 0; i < numbers.length; i++) {
        console.log(numbers[i]);
      }
      // For of
      for (const letter of name) {
        console.log(letter);
      }

      for (const number of numbers) {
        console.log(number);
      } */

      // For in
      // used to loop over the keys of an object

      /*       for (const property in eric) {
        console.log(property);
      } */

      for (const property in eric2) {
        console.log(property);
      }

      // While Loop
      let cool = true;
      let i = 0;
      while (cool === true) {
        console.log('you are cool');
        i++;
        if (i > 100) {
          cool = false;
        }
      }

      // do while loop
      let awesome = true;
      let j = 0;
      do {
        console.log('you are awesome');
        j++;
        if (j > 100) {
          awesome = false;
        }
      } while (awesome === true);
    </script>
